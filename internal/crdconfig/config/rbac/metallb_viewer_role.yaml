# permissions for end users to view metallbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metallb-viewer-role
rules:
- apiGroups:
  - loadbalancer.loadbalancer.operator.io
  resources:
  - metallbs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - loadbalancer.loadbalancer.operator.io
  resources:
  - metallbs/status
  verbs:
  - get
